<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise2</title>
</head>
<style>
	* {
		border: 2px solid #dedede;
		padding: 15px;
		margin: 15px;
	}
	html {
		margin: 0;
		padding: 0;
	}
	body {
		max-width: 600px;
		margin: 10px auto;
		font-family: Segoe UI, sans-serif;
		color: #333;
	}
</style>
<body>
	<h1 id="head">Hello World</h1>
	<div id="container">
		<section id="a">
			<p class="p1">paragraf 1</p>
			<a href="https://www.instagram.com/hanas_bp/">Instagram Hanas Bayu Pratama</a>
			<p class="p2">Paragraf 2</p>
			<p class="p3">Paragraf 3</p>
		</section>
		<section id="b">
			<p>paragraf 4</p>
			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>
		</section>
	</div>
<script>
	// DOM Manipulation

	// create the new element
	const pNew = document.createElement('p')
	const textPNew = document.createTextNode('New Paragraf')

	// simpan tulisan kedalam paragraf
	pNew.appendChild(textPNew)

	// save pNew to the end of Section A
	const SectionA = document.getElementById('a')
	SectionA.appendChild(pNew)

	const liNew = document.createElement('li')
	const textLiNew = document.createTextNode('New Item')
	liNew.appendChild(textLiNew)

	const ul = document.querySelector('section#b ul')
	const li2 = ul.querySelector('li:nth-child(2)')

	ul.insertBefore(liNew, li2)

	// remove child
	const link = document.getElementsByTagName('a')[0]
	SectionA.removeChild(link)

	const p1 = document.getElementsByClassName('p1')[0]
	SectionA.removeChild(p1)

	// replace node
	const sectionB = document.getElementById('b')
	const p4 = sectionB.querySelector('p')

	const h2New = document.createElement('h2')
	const textH2New = document.createTextNode('New Head!')

	h2New.appendChild(textH2New)

	sectionB.replaceChild(h2New, p4)

	// coloring the new element
	pNew.style.backgroundColor = 'salmon'
	pNew.style.color = 'lightblue'

	liNew.style.backgroundColor = 'green'
	liNew.style.color = 'white'

	h2New.style.backgroundColor = 'yellow'
	h2New.style.color = 'salmon'




	
</script>
</body>
</html>
