<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
	<style>
		body {
			text-align: center;
		}
		img {
			filter: drop-shadow(5px 5px 5px black);
		}
		img:hover {
			filter: blur(2px) grayscale(.25);
			transition: 1s;
		}

		h1 {
			filter: drop-shadow(5px 5px 5px black);
		}

		/* blur (px)
		brightness,contrast,saturate,grayscale,sepia,opacity (angka %)
		hue-rotate(deg)
		drop-shadow(sama seperti box-shadow) */

	</style>
</head>
<body>
<img src="Coding.jpeg" alt="Coding">
<h1>Web Programming UNPAS</h1>
</body>
</html>
