<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabel</title>
</head>
<body>
	<table border="5px" cellspacing="0" cellpadding="5px">
		<tr>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
		<tr>
			<td>Baris 2, kolom 1</td>
			<td>Baris 2, kolom 2</td>
		</tr>
	</table>
	<br>

	<table cellspacing="0">
		<tr>
			<td rowspan="3">rowspan = 3</td>
			<td colspan="2">colspan = 2</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>
	<br>

	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td colspan="2" rowspan="2">Empty</td>
			<td>2,4</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,4</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
			<td>4,4</td>
		</tr>
	</table>
</body>
</html>
