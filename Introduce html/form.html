<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form</title>
</head>
<body>
	<form action="">
		<table border="1" cellspacing="0" cellpadding="5">
			<tr>
				<td><label for="username">username : </label></td>
				<td><input type="text" id="username" placeholder="input your username"></td>
			</tr>
			<tr>
				<td><label for="password">password :</label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
						<input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
						<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
					</center>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
						<input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
						<input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
						<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
					</center>
				</td>
			</tr>
			<tr>
				<td><p>Combo Box : </p></td>
				<td>
					<select>
						<option>Bandung</option>
						<option>Semarang</option>
						<option>Yogyakarta</option>
						<option>Jakarta</option>
						<option>Palembang</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><p>Textarea : </p></td>
				<td><textarea cols="30" rows="2" placeholder="comment"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
						<button type="submit">Kirim</button>
					</center>
				</td>
			</tr>
	<!-- <input type="submit" value="send"> --> <!-- tidak efektif -->
		</table>
	</form>
</body>
</html>
