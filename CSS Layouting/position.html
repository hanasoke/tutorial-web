<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<link rel="stylesheet" type="text/css" href="position.css">
</head>
<body>
	<!-- static & relative -->
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>

	<!-- absolute & fix -->
	<div class="absolute">
		<div class="first"></div>
		<div class="second"></div>
		<div class="third"></div>
	</div>
	<div class="fixed">
		<div class="fix"></div>
	</div>	
</body>
</html>
