		// program hitung mundur
		const destinationDate = new Date('Jun 19, 2019 10:00:00').getTime()

		const countDown = setInterval(function() {
		const now = new Date().getTime()
		const dfd = destinationDate - now;

		// (detik(ms) * jml detik dalam menit * jml menit dalam jam * jml jam dalam sehari)
		const days = Math.floor(dfd / (1000 * 60 * 60 * 24))
		const hours = Math.floor(dfd % (1000 * 60 * 60 * 24) / (1000 * 60 * 60))
		const minutes = Math.floor(dfd % (1000 * 60 * 60) / (1000 * 60))
		const seconds = Math.floor(dfd % (1000 * 60) / 1000)
		
		const teks = document.querySelector('h1')
		teks.innerHTML = 'Waktu anda tinggal : ' +days + ' hari ' + hours + ' hours ' + minutes + ' menit ' + seconds + ' detik lagi!'

		if (dfd < 0) {
			clearInterval(countDown)
			teks.innerHTML = "Your Time run out!"
		}
